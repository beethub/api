name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
      
      - name: Print new tag
        run: echo ${{ steps.tag_version.outputs.new_tag }}

      - name: Print new version
        run: echo ${{ steps.tag_version.outputs.new_version }}

      - name: Print previous tag
        run: echo ${{ steps.tag_version.outputs.previous_tag }}   

      - name: Print previous version
        run: echo ${{ steps.tag_version.outputs.previous_version }}
      
